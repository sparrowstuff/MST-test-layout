<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Comprehensive Cybersecurity Solutions for Protecting Your Data and Mitigating Threats"
		/>
		<title>Secure</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<article class="top-block">
			<header class="header">
				<div class="container">
					<div class="header__main">
						<a
							class="header__main-link main-link"
							href="#"
							aria-label="Go to Main Page"
						>
							<span class="main-link__text">Security</span></a
						>
						<nav class="main-nav">
							<a class="main-nav__link" href="#" name="About Us">About Us</a>
							<a class="main-nav__link" href="#" name="Advantages"
								>Advantages</a
							>
							<a class="main-nav__link" href="#" name="Sign Up"
								>Data Protection</a
							>
						</nav>
						<button
							class="burger-menu header__burger-btn"
							type="button"
							aria-label="Open Burger menu"
						>
							<span class="burger-menu__top-line"></span>
							<span class="burger-menu__main-line"></span>
							<span class="burger-menu__bottom-line"></span>
						</button>
						<nav class="main-nav main-nav--burger">
							<a class="main-nav__link" href="#" name="About Us">About Us</a>
							<a class="main-nav__link" href="#" name="Advantages"
								>Advantages</a
							>
							<a class="main-nav__link" href="#" name="Sign Up"
								>Data Protection</a
							>
						</nav>
					</div>
				</div>
			</header>
			<section class="hero">
				<div class="container">
					<div class="hero__main">
						<div class="hero__heading">
							<h1 class="hero__title">
								Comprehensive Cybersecurity Solutions for Protecting Your Data
							</h1>
							<p class="hero__description-text">We Provide:</p>
						</div>
						<div class="hero__description-block">
							<ul class="hero__advantages-list">
								<li class="hero__advantages-item">
									<svg
										class="hero__check-icon"
										width="39"
										height="37"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#hero-check-icon"></use>
									</svg>
									<span class="hero__advantages-text"
										><span class="hero__advantages-price">15$</span
										>&nbsp;/&nbsp;Month Subscription</span
									>
								</li>
								<li class="hero__advantages-item">
									<svg
										class="hero__check-icon"
										width="39"
										height="37"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#hero-check-icon"></use>
									</svg>
									<span class="hero__advantages-text"
										><span class="hero__advantages-price">30%</span> Off with a
										Promocode</span
									>
								</li>
								<li class="hero__advantages-item">
									<svg
										class="hero__check-icon"
										width="39"
										height="37"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#hero-check-icon"></use>
									</svg>
									<span class="hero__advantages-text">Highly secured</span>
								</li>
							</ul>
							<button class="hero__order-btn btn" type="button">Order</button>
						</div>
					</div>
				</div>
			</section>
		</article>
	</body>
</html>
